name: Build

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: src

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Checkout Aliucord
        uses: actions/checkout@v4
        with:
          repository: Aliucord/Aliucord
          path: repo

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE/src"
          chmod +x gradlew
          ./gradlew --no-daemon make generateUpdaterJson
          shopt -s globstar nullglob
          cp **/build/*.zip "$GITHUB_WORKSPACE/builds" || true
          cp build/updater.json "$GITHUB_WORKSPACE/builds"

      - name: Push builds
        working-directory: builds
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push
